<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xogadores Minecraft - Servidor Java</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŸ©</text></svg>">
</head>

<body>

  <div class="world-background">
    <div class="clouds"></div>
    <div class="ground"></div>
  </div>

  <main class="container">

    <h1 class="main-title">Xogadores<br><span>Minecraft</span></h1>

    <div class="server-card">
      <div class="card-header">
        <span class="status-indicator"></span>
        <span class="status-text">ONLINE &bull; JAVA EDITION</span>
      </div>

      <div class="ip-box-container">
        <label class="input-label">DIRECCIÃ“N DEL SERVIDOR (IP)</label>
        <div class="ip-display" id="ip-text">
          mine.xogadores.com.es
        </div>
      </div>

      <button class="mc-button" onclick="copyIP()">
        COPIAR IP
      </button>

      <div class="helper-text">
        <p>1. Copia la IP &nbsp;>&nbsp; 2. Abre Minecraft Java &nbsp;>&nbsp; 3. Multijugador &nbsp;>&nbsp; 4. AÃ±adir
          Servidor</p>
      </div>
    </div>

  </main>

  <div id="toast" class="toast hidden">
    <span class="toast-icon">âœ…</span> Â¡IP Copiada al portapapeles!
  </div>

  <script>
    // CONFIGURACIÃ“N: La IP exacta que se copiarÃ¡ al portapapeles
    const SERVER_IP = "mine.xogadores.com.es";

    function copyIP() {
      // 1. Copiar al portapapeles
      navigator.clipboard.writeText(SERVER_IP).then(() => {
        showToast();
      }).catch(err => {
        console.error('Error al copiar: ', err);
        // Fallback por si falla el navegador
        alert("IP: " + SERVER_IP);
      });
    }

    function showToast() {
      const toast = document.getElementById("toast");

      // Reiniciar animaciÃ³n si ya estÃ¡ visible
      toast.classList.remove("show");
      void toast.offsetWidth; // Trigger reflow

      // Mostrar
      toast.classList.remove("hidden");
      toast.classList.add("show");

      // Ocultar despuÃ©s de 3 segundos
      setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
          toast.classList.add("hidden");
        }, 300); // Esperar a que termine la transiciÃ³n de salida
      }, 3000);
    }
  </script>
</body>

</html>
